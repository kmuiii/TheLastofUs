<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Of Us - Character</title>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Antonio', sans-serif;
            background-image: url('images/bg character.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.80);
            z-index: 0;
        }

        .navbar {
            background-color: rgba(101, 101, 101, 0.95);
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8), 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/Frame 39.png');
            background-size: cover;
            background-position: center;
            opacity: 50;
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            color: #d4d4d4;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
            position: relative;
            z-index: 1;
        }

        .nav-menu li {
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-menu li.active {
            color: #b85c38;
        }

        .nav-menu li:not(.active) {
            color: #d4d4d4;
        }

        .nav-menu li:hover {
            color: #b85c38;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .user-info span {
            color: #d4d4d4;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 82px);
            padding: 60px 40px;
            position: relative;
            z-index: 1;
        }

        .page-title {
            font-size: 72px;
            font-weight: 700;
            color: #d4d4d4;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 80px;
            text-align: center;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            max-width: 1400px;
            width: 100%;
        }

        .character-card {
            background: linear-gradient(135deg, #6a6a6a 0%, #4a4a4a 50%, #3a3a3a 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            position: relative;
            overflow: visible;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.9), 
                0 6px 20px rgba(0, 0, 0, 0.7),
                inset 0 2px 4px rgba(255, 255, 255, 0.1),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            background-color: rgba(20, 19, 19, 0.95);
            background-image: url('images/Group 8 (1).png');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            opacity: 1;
            pointer-events: none;
            border-radius: 4px;
            z-index: 1;
        }

        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.95), 
                0 10px 30px rgba(184, 92, 56, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.2),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5);
        }

        .character-image-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            background: #1a1a1a;
        }

        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .character-image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(20, 19, 19, 0.8) 100%);
            z-index: 2;
        }

        .character-info {
            padding: 40px 30px;
            position: relative;
            z-index: 3;
            text-align: center;
        }

        .character-name {
            font-size: 56px;
            font-weight: 700;
            color: #d4d4d4;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        .select-button {
            width: 100%;
            padding: 16px;
            background: #6E3420;
            border: none;
            border-radius: 50px;
            color: #f0f0f0;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(110, 52, 32, 0.4);
            font-family: 'Antonio', sans-serif;
        }

        .select-button:hover {
            background: #8B4626;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 52, 32, 0.6);
        }

        .select-button:active {
            transform: translateY(0);
        }

        /* Rivet/Metal corners */
        .character-card::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #a8a8a8 0%, #707070 40%, #4a4a4a 80%, #2a2a2a 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 2px 3px rgba(0, 0, 0, 0.6), 
                inset 0 -1px 2px rgba(255, 255, 255, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .rivet-tr {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #a8a8a8 0%, #707070 40%, #4a4a4a 80%, #2a2a2a 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 2px 3px rgba(0, 0, 0, 0.6), 
                inset 0 -1px 2px rgba(255, 255, 255, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .rivet-bl {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #a8a8a8 0%, #707070 40%, #4a4a4a 80%, #2a2a2a 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 2px 3px rgba(0, 0, 0, 0.6), 
                inset 0 -1px 2px rgba(255, 255, 255, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .rivet-br {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #a8a8a8 0%, #707070 40%, #4a4a4a 80%, #2a2a2a 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 2px 3px rgba(0, 0, 0, 0.6), 
                inset 0 -1px 2px rgba(255, 255, 255, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        @media (max-width: 1200px) {
            .character-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .page-title {
                font-size: 48px;
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">THE LAST OF US</div>
        <div style="display: flex; align-items: center; gap: 60px; position: relative; z-index: 1;">
            <div class="user-info">
                <span id="userGreeting">HI, USERNAME</span>
            </div>
            <ul class="nav-menu">
                <li onclick="window.location.href='story.html'">STORY</li>
                <li class="active">CHARACTER</li>
                <li onclick="window.location.href='inventory.html'">INVENTORY</li>
                <li onclick="window.location.href='detail.html'">DETAIL</li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="page-title">CHARACTER SELECTION</h1>
        
        <div class="character-grid">
            <!-- Ellie Card -->
            <div class="character-card">
                <div class="rivet-tr"></div>
                <div class="rivet-bl"></div>
                <div class="rivet-br"></div>
                
                <div class="character-image-container">
                    <img src="images/ellie.jpg" alt="Ellie" class="character-image">
                </div>
                
                <div class="character-info">
                    <h2 class="character-name">ELLIE</h2>
                    <button class="select-button" onclick="selectCharacter('Ellie')">SELECT</button>
                </div>
            </div>

            <!-- Joel Card -->
            <div class="character-card">
                <div class="rivet-tr"></div>
                <div class="rivet-bl"></div>
                <div class="rivet-br"></div>
                
                <div class="character-image-container">
                    <img src="images/joel.jpg" alt="Joel" class="character-image">
                </div>
                
                <div class="character-info">
                    <h2 class="character-name">JOEL</h2>
                    <button class="select-button" onclick="selectCharacter('Joel')">SELECT</button>
                </div>
            </div>

            <!-- Abby Card -->
            <div class="character-card">
                <div class="rivet-tr"></div>
                <div class="rivet-bl"></div>
                <div class="rivet-br"></div>
                
                <div class="character-image-container">
                    <img src="images/abby.jpg" alt="Abby" class="character-image">
                </div>
                
                <div class="character-info">
                    <h2 class="character-name">ABBY</h2>
                    <button class="select-button" onclick="selectCharacter('Abby')">SELECT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cek apakah user sudah login
        window.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const username = localStorage.getItem('username');
            
            if (!isLoggedIn) {
                // Jika belum login, redirect ke login page
                window.location.href = 'login.html';
            } else if (username) {
                // Update greeting dengan username
                document.getElementById('userGreeting').textContent = 'HI, ' + username.toUpperCase();
            }
        });

        // Fungsi untuk select character
        function selectCharacter(characterName) {
            // Simpan character yang dipilih
            localStorage.setItem('selectedCharacter', characterName);
            
            // Alert konfirmasi
            alert('You selected: ' + characterName);
            
            // Redirect ke inventory page
            window.location.href = 'inventory.html';
        }
    </script>
</body>
</html>
