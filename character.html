<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Of Us - Character</title>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            font-family: 'Antonio', sans-serif;
            background-image: url('images/bg character.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.80);
            z-index: 0;
        }

        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        .popup-container {
            background: linear-gradient(135deg, #6a6a6a 0%, #4a4a4a 50%, #3a3a3a 100%);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.95), 
                0 15px 40px rgba(0, 0, 0, 0.8),
                inset 0 2px 4px rgba(255, 255, 255, 0.1),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            z-index: 1001;
            animation: scaleIn 0.4s ease-out;
        }

        .popup-container::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background-color: rgba(20, 19, 19, 0.95);
            background-image: url('images/Group 8 (1).png');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            pointer-events: none;
            border-radius: 4px;
            z-index: 1;
        }

        .popup-content {
            position: relative;
            z-index: 2;
            padding: 40px 50px;
            text-align: center;
        }

        .popup-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #b85c38;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .popup-title {
            font-size: 42px;
            font-weight: 700;
            color: #d4d4d4;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .popup-message {
            font-size: 24px;
            color: #a8a8a8;
            margin-bottom: 40px;
            letter-spacing: 1.5px;
            line-height: 1.5;
        }

        .popup-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .popup-button {
            padding: 18px 40px;
            background: #6E3420;
            border: none;
            border-radius: 50px;
            color: #f0f0f0;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Antonio', sans-serif;
            box-shadow: 0 4px 15px rgba(110, 52, 32, 0.4);
            min-width: 180px;
        }

        .popup-button:hover {
            background: #8B4626;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 52, 32, 0.6);
        }

        .popup-button.secondary {
            background: rgba(80, 80, 80, 0.8);
        }

        .popup-button.secondary:hover {
            background: rgba(100, 100, 100, 0.9);
        }

        .popup-rivet {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #a8a8a8 0%, #707070 40%, #4a4a4a 80%, #2a2a2a 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 2px 3px rgba(0, 0, 0, 0.6), 
                inset 0 -1px 2px rgba(255, 255, 255, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .popup-rivet-tl { top: 25px; left: 25px; }
        .popup-rivet-tr { top: 25px; right: 25px; }
        .popup-rivet-bl { bottom: 25px; left: 25px; }
        .popup-rivet-br { bottom: 25px; right: 25px; }

        /* Original navbar styles */
        .navbar {
            background-color: rgba(101, 101, 101, 0.95);
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8), 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/Frame 39.png');
            background-size: cover;
            background-position: center;
            opacity: 50;
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            color: #d4d4d4;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
            position: relative;
            z-index: 1;
        }

        .nav-menu li {
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-menu li.active {
            color: #b85c38;
        }

        .nav-menu li:not(.active) {
            color: #d4d4d4;
        }

        .nav-menu li:hover {
            color: #b85c38;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            color: #d4d4d4;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-btn {
            background: rgba(220, 53, 69, 0.8);
            border: 2px solid rgba(220, 53, 69, 0.6);
            color: #f0f0f0;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Antonio', sans-serif;
        }

        .logout-btn:hover {
            background: rgba(220, 53, 69, 1);
            border-color: #dc3545;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 82px);
            padding: 60px 40px;
            position: relative;
            z-index: 1;
        }

        .page-title {
            font-size: 72px;
            font-weight: 700;
            color: #d4d4d4;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 80px;
            text-align: center;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            max-width: 1400px;
            width: 100%;
        }

        .character-grid.single-character {
            grid-template-columns: 1fr;
            max-width: 500px;
        }

        .character-card {
            background: linear-gradient(135deg, #6a6a6a 0%, #4a4a4a 50%, #3a3a3a 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            position: relative;
            overflow: visible;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.9), 
                0 6px 20px rgba(0, 0, 0, 0.7),
                inset 0 2px 4px rgba(255, 255, 255, 0.1),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            animation: scaleIn 0.8s ease-out backwards;
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            background-color: rgba(20, 19, 19, 0.95);
            background-image: url('images/Group 8 (1).png');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            opacity: 1;
            pointer-events: none;
            border-radius: 4px;
            z-index: 1;
        }

        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.95), 
                0 10px 30px rgba(184, 92, 56, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.2),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5);
        }

        .character-image-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            background: #1a1a1a;
        }

        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .character-card:hover .character-image {
            transform: scale(1.05);
        }

        .character-image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(20, 19, 19, 0.8) 100%);
            z-index: 2;
        }

        .character-info {
            padding: 40px 30px;
            position: relative;
            z-index: 3;
            text-align: center;
        }

        .character-name {
            font-size: 56px;
            font-weight: 700;
            color: #d4d4d4;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        .select-button {
            width: 100%;
            padding: 16px;
            background: #6E3420;
            border: none;
            border-radius: 50px;
            color: #f0f0f0;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(110, 52, 32, 0.4);
            font-family: 'Antonio', sans-serif;
        }

        .select-button:hover {
            background: #8B4626;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 52, 32, 0.6);
        }

        .select-button.change-character {
            background: rgba(184, 92, 56, 0.8);
        }

        .select-button.change-character:hover {
            background: #b85c38;
        }

        .character-card::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #a8a8a8 0%, #707070 40%, #4a4a4a 80%, #2a2a2a 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 2px 3px rgba(0, 0, 0, 0.6), 
                inset 0 -1px 2px rgba(255, 255, 255, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .rivet-tr, .rivet-bl, .rivet-br {
            position: absolute;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #a8a8a8 0%, #707070 40%, #4a4a4a 80%, #2a2a2a 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 2px 3px rgba(0, 0, 0, 0.6), 
                inset 0 -1px 2px rgba(255, 255, 255, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .rivet-tr { top: 15px; right: 15px; }
        .rivet-bl { bottom: 15px; left: 15px; }
        .rivet-br { bottom: 15px; right: 15px; }

        /* Back to Inventory Button */
        .back-to-inventory-container {
            margin-top: 50px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .back-to-inventory-button {
            padding: 16px 40px;
            background: #6E3420;
            border: none;
            border-radius: 50px;
            color: #f0f0f0;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(110, 52, 32, 0.4);
            font-family: 'Antonio', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            min-width: 250px;
            justify-content: center;
        }

        .back-to-inventory-button:hover {
            background: #8B4626;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 52, 32, 0.6);
        }

        .button-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .back-to-inventory-button:hover .button-icon {
            transform: translateX(5px);
        }

        @media (max-width: 1200px) {
            .character-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 40px;
            }
            
            .popup-container {
                width: 95%;
                max-width: 500px;
            }
            
            .popup-title {
                font-size: 36px;
            }
            
            .popup-message {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .page-title {
                font-size: 48px;
                margin-bottom: 50px;
            }
            
            .popup-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .popup-button {
                width: 100%;
                max-width: 250px;
            }
            
            .back-to-inventory-button {
                min-width: 220px;
                padding: 14px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Popup konfirmasi change character -->
    <div id="changeCharacterPopup" class="popup-overlay" style="display: none;">
        <div class="popup-container">
            <div class="popup-rivet popup-rivet-tl"></div>
            <div class="popup-rivet popup-rivet-tr"></div>
            <div class="popup-rivet popup-rivet-bl"></div>
            <div class="popup-rivet popup-rivet-br"></div>
            
            <div class="popup-content">
                <div class="popup-icon">⚠️</div>
                <h2 class="popup-title">CHANGE CHARACTER</h2>
                <p class="popup-message">
                    Are you sure you want to change your character?<br>
                    Your current selection will be cleared.
                </p>
                <div class="popup-buttons">
                    <button class="popup-button secondary" onclick="closePopup()">CANCEL</button>
                    <button class="popup-button" onclick="confirmChangeCharacter()">CHANGE CHARACTER</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Original Content -->
    <nav class="navbar">
        <div class="logo">THE LAST OF US</div>
        <div style="display: flex; align-items: center; gap: 60px; position: relative; z-index: 1;">
            <div class="user-section">
                <div class="user-info">
                    <span id="userGreeting">HI, USERNAME</span>
                </div>
                <button class="logout-btn" onclick="showLogoutPopup()">LOGOUT</button>
            </div>
            <ul class="nav-menu">
                <li class="active">CHARACTER</li>
                <li onclick="goToInventory()">INVENTORY</li>
                <li onclick="goToDetail()">DETAIL</li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="page-title" id="pageTitle">CHARACTER SELECTION</h1>
        
        <div class="character-grid" id="characterGrid">
            <!-- Characters will be dynamically loaded -->
        </div>

        <!-- Back to Inventory Button (akan muncul jika character sudah dipilih) -->
        <div class="back-to-inventory-container" id="backToInventoryContainer" style="display: none;">
            <button class="back-to-inventory-button" onclick="window.location.href='inventory.html'">
                BACK TO INVENTORY <span class="button-icon">→</span>
            </button>
        </div>
    </div>

    <script>
        const characters = [
            { name: 'Ellie', image: 'images/ellie.jpg' },
            { name: 'Joel', image: 'images/joel.jpg' },
            { name: 'Abby', image: 'images/abby.jpg' }
        ];

        window.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const username = localStorage.getItem('username');
            const selectedCharacter = localStorage.getItem('selectedCharacter');
            
            if (!isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }
            
            if (username) {
                document.getElementById('userGreeting').textContent = 'HI, ' + username.toUpperCase();
            }
            
            // Load characters based on selection status
            if (selectedCharacter) {
                // Show only selected character
                showSelectedCharacter(selectedCharacter);
                // Show back to inventory button
                document.getElementById('backToInventoryContainer').style.display = 'block';
            } else {
                // Show all characters for selection
                showAllCharacters();
                // Hide back to inventory button
                document.getElementById('backToInventoryContainer').style.display = 'none';
            }
        });

        function showAllCharacters() {
            const grid = document.getElementById('characterGrid');
            document.getElementById('pageTitle').textContent = 'CHARACTER SELECTION';
            
            grid.innerHTML = '';
            grid.classList.remove('single-character');
            
            characters.forEach(char => {
                const card = createCharacterCard(char, false);
                grid.appendChild(card);
            });
            
            // Hide back to inventory button when showing all characters
            document.getElementById('backToInventoryContainer').style.display = 'none';
        }

        function showSelectedCharacter(characterName) {
            const grid = document.getElementById('characterGrid');
            document.getElementById('pageTitle').textContent = 'YOUR CHARACTER';
            
            grid.innerHTML = '';
            grid.classList.add('single-character');
            
            const character = characters.find(c => c.name === characterName);
            if (character) {
                const card = createCharacterCard(character, true);
                grid.appendChild(card);
            }
            
            // Show back to inventory button when showing selected character
            document.getElementById('backToInventoryContainer').style.display = 'block';
        }

        function createCharacterCard(character, isSelected) {
            const card = document.createElement('div');
            card.className = 'character-card';
            
            card.innerHTML = `
                <div class="rivet-tr"></div>
                <div class="rivet-bl"></div>
                <div class="rivet-br"></div>
                
                <div class="character-image-container">
                    <img src="${character.image}" alt="${character.name}" class="character-image">
                </div>
                
                <div class="character-info">
                    <h2 class="character-name">${character.name.toUpperCase()}</h2>
                    <button class="select-button ${isSelected ? 'change-character' : ''}" 
                            onclick="${isSelected ? 'showChangeCharacterPopup()' : `selectCharacter('${character.name}', '${character.image}')`}">
                        ${isSelected ? 'CHANGE CHARACTER' : 'SELECT'}
                    </button>
                </div>
            `;
            
            return card;
        }

        function selectCharacter(characterName, characterImage) {
            localStorage.setItem('selectedCharacter', characterName);
            localStorage.setItem('selectedCharacterImage', characterImage);
            window.location.href = 'inventory.html';
        }

        function showChangeCharacterPopup() {
            document.getElementById('changeCharacterPopup').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            document.getElementById('changeCharacterPopup').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function confirmChangeCharacter() {
            // Clear character selection
            localStorage.removeItem('selectedCharacter');
            localStorage.removeItem('selectedCharacterImage');
            
            // Clear inventory as well since character changed
            localStorage.removeItem('backpackItems');
            
            closePopup();
            showAllCharacters();
            
            // Hide back to inventory button after changing character
            document.getElementById('backToInventoryContainer').style.display = 'none';
        }

        function goToInventory() {
            const selectedCharacter = localStorage.getItem('selectedCharacter');
            
            if (!selectedCharacter) {
                // Show popup if no character selected
                showNoCharacterPopup('inventory');
                return;
            }
            
            window.location.href = 'inventory.html';
        }

        function goToDetail() {
            const selectedCharacter = localStorage.getItem('selectedCharacter');
            
            if (!selectedCharacter) {
                // Show popup if no character selected
                showNoCharacterPopup('detail');
                return;
            }
            
            window.location.href = 'detail.html';
        }

        function showNoCharacterPopup(page) {
            const popup = document.createElement('div');
            popup.className = 'popup-overlay';
            popup.style.display = 'flex';
            
            const pageName = page === 'inventory' ? 'Inventory' : 'Mission Briefing';
            
            popup.innerHTML = `
                <div class="popup-container">
                    <div class="popup-rivet popup-rivet-tl"></div>
                    <div class="popup-rivet popup-rivet-tr"></div>
                    <div class="popup-rivet popup-rivet-bl"></div>
                    <div class="popup-rivet popup-rivet-br"></div>
                    
                    <div class="popup-content">
                        <div class="popup-icon">⚠️</div>
                        <h2 class="popup-title">CHARACTER REQUIRED</h2>
                        <p class="popup-message">
                            You need to select a character first before accessing the ${pageName}.
                        </p>
                        <div class="popup-buttons">
                            <button class="popup-button secondary" onclick="this.closest('.popup-overlay').remove(); document.body.style.overflow = 'auto';">CANCEL</button>
                            <button class="popup-button" onclick="this.closest('.popup-overlay').remove(); document.body.style.overflow = 'auto'; showAllCharacters();">SELECT CHARACTER →</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(popup);
            document.body.style.overflow = 'hidden';
        }

        function showLogoutPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup-overlay';
            popup.style.display = 'flex';
            
            popup.innerHTML = `
                <div class="popup-container">
                    <div class="popup-rivet popup-rivet-tl"></div>
                    <div class="popup-rivet popup-rivet-tr"></div>
                    <div class="popup-rivet popup-rivet-bl"></div>
                    <div class="popup-rivet popup-rivet-br"></div>
                    
                    <div class="popup-content">
                        <div class="popup-icon">⚠️</div>
                        <h2 class="popup-title">LOGOUT CONFIRMATION</h2>
                        <p class="popup-message">
                            Are you sure you want to logout?<br>
                            Your progress will be saved.
                        </p>
                        <div class="popup-buttons">
                            <button class="popup-button secondary" onclick="this.closest('.popup-overlay').remove(); document.body.style.overflow = 'auto';">CANCEL</button>
                            <button class="popup-button" onclick="logout()">LOGOUT</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(popup);
            document.body.style.overflow = 'hidden';
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('selectedCharacter');
            localStorage.removeItem('selectedCharacterImage');
            localStorage.removeItem('backpackItems');
            window.location.href = 'login.html';
        }
    </script>
</body>
