<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Of Us - New Survivor Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Antonio', sans-serif;
            background-image: url('images/bg character.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.70);
            z-index: 0;
        }

        .register-container {
            display: flex;
            max-width: 1200px;
            width: 90%;
            height: 700px;
            background: rgba(13, 13, 13, 0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 1;
        }

        .poster-section {
            flex: 0 0 45%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .poster-section::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(13, 13, 13, 0.5) 50%, rgba(13, 13, 13, 0.9) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .poster-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            position: relative;
            z-index: 1;
        }

        .register-section {
            flex: 0 0 55%;
            padding: 40px 60px 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background: transparent;
            z-index: 3;
        }

        .register-content {
            position: relative;
            z-index: 1;
            background-color: rgba(6, 5, 4, 0.9);
            border: 3px solid rgba(184, 92, 56, 0.6);
            border-radius: 8px;
            padding: 45px 50px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            width: 100%;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .register-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/Group 8 (1).png');
            background-size: cover;
            background-position: center;
            opacity: 10;
            mix-blend-mode: multiply;
            pointer-events: none;
            z-index: 0;
        }

        .form-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .register-title {
            text-align: center;
            color: #f0f0f0;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        .register-subtitle {
            text-align: center;
            color: #b85c38;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        .form-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
        }

        .form-content::-webkit-scrollbar {
            width: 4px;
        }

        .form-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .form-content::-webkit-scrollbar-thumb {
            background: #b85c38;
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 18px;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        .input-label {
            display: block;
            color: #d4d4d4;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(240, 240, 240, 0.95);
            border: 2px solid rgba(200, 200, 200, 0.5);
            border-radius: 4px;
            color: #333;
            font-size: 15px;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            font-family: 'Antonio', sans-serif;
            position: relative;
            z-index: 1;
        }

        input::placeholder {
            color: #666;
            letter-spacing: 0.5px;
        }

        input:focus {
            outline: none;
            border-color: #b85c38;
            background: rgba(255, 255, 255, 0.98);
        }

        input.error {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }

        input.success {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            letter-spacing: 0.5px;
            min-height: 18px;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            height: 6px;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .strength-bar.weak {
            width: 33%;
            background: #dc3545;
        }

        .strength-bar.medium {
            width: 66%;
            background: #ffc107;
        }

        .strength-bar.strong {
            width: 100%;
            background: #28a745;
        }

        .strength-text {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
            letter-spacing: 0.5px;
            min-height: 16px;
        }

        .form-footer {
            flex-shrink: 0;
            margin-top: auto;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: #6E3420;
            border: none;
            border-radius: 50px;
            color: #f0f0f0;
            font-size: 17px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(110, 52, 32, 0.4);
            font-family: 'Antonio', sans-serif;
            position: relative;
            z-index: 1;
        }

        .register-btn:hover:not(:disabled) {
            background: #8B4626;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 52, 32, 0.6);
        }

        .register-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .register-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-link-container {
            text-align: center;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

        .login-text {
            color: #d4d4d4;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-link {
            color: #b85c38;
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
            transition: all 0.3s;
            border-bottom: 1px solid transparent;
        }

        .login-link:hover {
            color: #d97c58;
            border-bottom-color: #d97c58;
        }

        .success-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(40, 167, 69, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.4s ease;
        }

        .success-notification.show {
            transform: translateX(0);
        }

        @media (max-width: 968px) {
            .register-container {
                flex-direction: column;
                height: auto;
                min-height: 700px;
            }

            .poster-section {
                flex: 0 0 250px;
                padding: 30px 20px;
            }

            .poster-section::after {
                display: none;
            }

            .register-section {
                padding: 40px 30px;
            }

            .register-content {
                padding: 35px 35px;
                height: auto;
            }

            .register-title {
                font-size: 30px;
            }
        }

        @media (max-width: 576px) {
            .register-section {
                padding: 30px 20px;
            }

            .register-content {
                padding: 30px 25px;
            }

            .register-title {
                font-size: 26px;
            }
            
            .form-content {
                margin-bottom: 10px;
            }
            
            .login-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="success-notification" id="successNotification">
        ✓ Registration successful! Redirecting...
    </div>

    <div class="register-container">
        <div class="poster-section">
            <img src="images/tlou login.png" alt="The Last Of Us" class="poster-image">
        </div>

        <div class="register-section">
            <div class="register-content">
                <div class="form-wrapper">
                    <h1 class="register-title">NEW SURVIVOR</h1>
                    <p class="register-subtitle">REGISTRATION</p>
                    
                    <div class="form-content">
                        <form id="registerForm">
                            <div class="input-group">
                                <label class="input-label">Name</label>
                                <input type="text" id="name" placeholder="Your survivor name" required>
                                <span class="error-message" id="nameError">Name must be at least 3 characters</span>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Email</label>
                                <input type="email" id="email" placeholder="survivor@tlou.com" required>
                                <span class="error-message" id="emailError">Please enter a valid email</span>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Password</label>
                                <input type="password" id="password" placeholder="Minimum 8 characters" required>
                                <div class="password-strength" id="passwordStrength">
                                    <div class="strength-bar" id="strengthBar"></div>
                                </div>
                                <div class="strength-text" id="strengthText"></div>
                                <span class="error-message" id="passwordError">Password must be at least 8 characters</span>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                                <span class="error-message" id="confirmError">Passwords do not match</span>
                            </div>
                        </form>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="register-btn" id="registerBtn" form="registerForm">CREATE ACCOUNT</button>
                        
                        <div class="login-link-container">
                            <span class="login-text">ALREADY A SURVIVOR?</span>
                            <a href="login.html" class="login-link">LOGIN</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerBtn = document.getElementById('registerBtn');

        let validationState = {
            name: false,
            email: false,
            password: false,
            confirmPassword: false
        };

        // Real-time validation
        nameInput.addEventListener('input', validateName);
        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validateConfirmPassword);

        function validateName() {
            const name = nameInput.value.trim();
            const error = document.getElementById('nameError');
            
            if (name.length < 3) {
                nameInput.classList.add('error');
                nameInput.classList.remove('success');
                error.classList.add('show');
                validationState.name = false;
            } else {
                nameInput.classList.remove('error');
                nameInput.classList.add('success');
                error.classList.remove('show');
                validationState.name = true;
            }
            updateButtonState();
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const error = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                emailInput.classList.add('error');
                emailInput.classList.remove('success');
                error.classList.add('show');
                validationState.email = false;
            } else {
                emailInput.classList.remove('error');
                emailInput.classList.add('success');
                error.classList.remove('show');
                validationState.email = true;
            }
            updateButtonState();
        }

        function validatePassword() {
            const password = passwordInput.value;
            const error = document.getElementById('passwordError');
            const strengthIndicator = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length < 8) {
                passwordInput.classList.add('error');
                passwordInput.classList.remove('success');
                error.classList.add('show');
                strengthIndicator.classList.remove('show');
                validationState.password = false;
            } else {
                passwordInput.classList.remove('error');
                passwordInput.classList.add('success');
                error.classList.remove('show');
                strengthIndicator.classList.add('show');
                validationState.password = true;

                // Check password strength
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;

                strengthBar.className = 'strength-bar';
                if (strength <= 2) {
                    strengthBar.classList.add('weak');
                    strengthText.textContent = '⚠️ Weak password';
                    strengthText.style.color = '#dc3545';
                } else if (strength === 3) {
                    strengthBar.classList.add('medium');
                    strengthText.textContent = '⚡ Medium strength';
                    strengthText.style.color = '#ffc107';
                } else {
                    strengthBar.classList.add('strong');
                    strengthText.textContent = '✓ Strong password';
                    strengthText.style.color = '#28a745';
                }
            }
            
            if (confirmPasswordInput.value) {
                validateConfirmPassword();
            }
            updateButtonState();
        }

        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const error = document.getElementById('confirmError');
            
            if (password !== confirmPassword) {
                confirmPasswordInput.classList.add('error');
                confirmPasswordInput.classList.remove('success');
                error.classList.add('show');
                validationState.confirmPassword = false;
            } else if (confirmPassword.length >= 8) {
                confirmPasswordInput.classList.remove('error');
                confirmPasswordInput.classList.add('success');
                error.classList.remove('show');
                validationState.confirmPassword = true;
            }
            updateButtonState();
        }

        function updateButtonState() {
            const allValid = Object.values(validationState).every(v => v === true);
            registerBtn.disabled = !allValid;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!Object.values(validationState).every(v => v === true)) {
                return;
            }

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Check if email already exists
            const existingUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            if (existingUsers.some(user => user.email === email)) {
                document.getElementById('emailError').textContent = 'Email already registered';
                emailInput.classList.add('error');
                document.getElementById('emailError').classList.add('show');
                return;
            }

            // Save user data
            const newUser = {
                name: name,
                email: email,
                password: password,
                registeredAt: new Date().toISOString()
            };

            existingUsers.push(newUser);
            localStorage.setItem('registeredUsers', JSON.stringify(existingUsers));

            // Show success notification
            const notification = document.getElementById('successNotification');
            notification.classList.add('show');

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
